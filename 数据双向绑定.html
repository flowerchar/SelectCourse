<!DOCTYPE html>
<html>
<head>
    <title>Vue v-model Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
    <button>button</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: ''
        }
    });
</script>

</body>
</html>
